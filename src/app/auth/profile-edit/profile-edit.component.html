<div class="profile">
    <img src="/assets/profile.png" alt="default user">
    <h3>User Info:</h3>
    <form [formGroup]="form" (ngSubmit)="editHandler()">
        <div class="flex">
            <p>Username: </p>
            <input type="text" name="username" formControlName="username" id="username" value="Johny" [(ngModel)]="user.username">

        </div>
            <!-- <p *ngIf="form.get('username')?.touched && form.get('username')?.errors?.['required']" class="error">
                Username is required!
            </p> -->
            <ng-container *ngIf="form.get('username')?.touched ">
                <p class="error" *ngIf="form.get('username')?.errors?.['required']">
                    Username is required!
                </p>
                <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">
                    Username must be at least 5 characters long.
                </p>
            </ng-container>

        <div class="flex">
            <p>Email: </p>
            <input type="email" formControlName="email" name="email" id="email" value="john.doe@gmail.com" [(ngModel)]="user.email">
        </div>
            <ng-container *ngIf="form.get('email')?.touched ">
                <p class="error" *ngIf="form.get('email')?.errors?.['required']">
                    Email is required!
                </p>
                <p class="error" *ngIf="form.get('email')?.errors?.['appEmailValidator']">
                    Email is not valid!
                </p>
            </ng-container>

        <div class="flex">
            <p>Phone: </p>
            <div>
                <select name="select-tel" id="select-tel" class="tel" formControlName="ext" [(ngModel)]="user.ext">
                    <option value="00359">+359</option>
                </select>
                <input type="text" name="tel" id="tel" value="885 888 888" formControlName="tel" [(ngModel)]="user.tel">
            </div>
        </div>
        <button class="red-button" routerLink="/auth/profile">Cancel</button>
        <button class="green-button" [disabled]="form.invalid">Save</button>
    </form>
</div>
